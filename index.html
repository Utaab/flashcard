<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/all.min.css" rel="stylesheet">
    <link href="/style/style.css" rel="stylesheet">
    <link href="/fonts/fonts.css" rel="stylesheet">
    <title>Flash Crad</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col div-left">
                    <h1> Flash Card</h1>
                    <div class="flash-card-box">
                        <div class="form-group">
                            <label for="cardTitle">Title</label>
                            <input type="text" class="form-control" id="cardTitle" aria-describedby="emailHelp" placeholder="Enter Title">
                        </div>
                        <div class="form-group">
                            <label for="carddescription">Description</label>
                            <textarea class="form-control" id="textareaDescription" rows="3"  placeholder="Enter Description"></textarea>
                        </div>
                        <button class="btn btn-primary" id="addCard">ADD</button>
                    </div>
                </div>
                <div class="col div-right" id="showCards">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap/popper.min.js"></script>
    <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/lib/fontawesome/all.min.js"></script>
    <script src="/js/flash-card.js"></script>
</body>
</html>
